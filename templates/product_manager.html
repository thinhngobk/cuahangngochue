                                            </svg>

    <!-- MODAL: ADD/EDIT PRODUCT -->
    <div x-show="showAddModal" @click.self="showAddModal = false"

        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto custom-scrollbar">
            <div class="sticky top-0 bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 rounded-t-3xl">

            </div>

    <script>
        function formatVND(value) {
            if (!value && value !== 0) return '0';
            return new Intl.NumberFormat('vi-VN').format(value);
        }

        function productManager() {
            return {
                products: [],
                searchQuery: '',
                filterStatus: 'all',
                showAddModal: false,
                editingProduct: null,
                formData: {
                    ma: '',
                    barcode: '',
                    ten: '',
                    donvi: 'C√°i',
                    gia_goc: 0,
                    gia_ban: 0,
                    ton_kho: 0,
                    is_active: true,
                    ghichu: ''
                },

                init() {
                    this.loadProducts();
                },

                get filteredProducts() {
                    return this.products.filter(p => {
                        const matchSearch = !this.searchQuery || 
                            p.ten.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            p.ma.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            (p.barcode && p.barcode.toLowerCase().includes(this.searchQuery.toLowerCase()));
                        
                        const matchStatus = this.filterStatus === 'all' || 
                            (this.filterStatus === 'active' && p.is_active) ||
                            (this.filterStatus === 'inactive' && !p.is_active);
                        
                        return matchSearch && matchStatus;
                    });
                },

                async loadProducts() {
                    try {
                        const res = await fetch('/api/get-products/');
                        const data = await res.json();
                        this.products = data;
                    } catch (e) {
                        alert('L·ªói t·∫£i d·ªØ li·ªáu: ' + e);
                    }
                },

                editProduct(product) {
                    this.editingProduct = product;
                    this.formData = { ...product };
                    this.showAddModal = true;
                },

                async saveProduct() {
                    if (!this.formData.ten) {
                        return alert('Vui l√≤ng nh·∫≠p t√™n s·∫£n ph·∫©m!');
                    }

                    try {
                        const url = this.editingProduct ? `/api/update-product/${this.editingProduct.id}/` : '/api/add-product/';
                        const res = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': this.getCSRFToken()
                            },
                            body: JSON.stringify(this.formData)
                        });
                        
                        const result = await res.json();
                        if (result.status === 'success') {
                            alert(this.editingProduct ? 'C·∫≠p nh·∫≠t th√†nh c√¥ng!' : 'Th√™m m·ªõi th√†nh c√¥ng!');
                            this.showAddModal = false;
                            this.editingProduct = null;
                            this.resetForm();
                            this.loadProducts();
                        } else {
                            alert('L·ªói: ' + result.message);
                        }
                    } catch (e) {
                        alert('L·ªói: ' + e);
                    }
                },

                async toggleStatus(product) {
                    if (!confirm(`${product.is_active ? 'Ng·ª´ng b√°n' : 'K√≠ch ho·∫°t'} s·∫£n ph·∫©m "${product.ten}"?`)) return;
                    
                    try {
                        const res = await fetch(`/api/toggle-product-status/${product.id}/`, {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': this.getCSRFToken()
                            }
                        });
                        const result = await res.json();
                        if (result.status === 'success') {
                            this.loadProducts();
                        }
                    } catch (e) {
                        alert('L·ªói: ' + e);
                    }
                },

                resetForm() {
                    this.formData = {
                        ma: '',
                        barcode: '',
                        ten: '',
                        donvi: 'C√°i',
                        gia_goc: 0,
                        gia_ban: 0,
                        ton_kho: 0,
                        is_active: true,
                        ghichu: ''
                    };
                },

                getCSRFToken() {
                    return document.querySelector('[name=csrfmiddlewaretoken]')?.value ||
                        document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
                },

                formatVND
            }
        }
    </script>
