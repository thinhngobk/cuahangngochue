    <!-- MODAL: ADD/EDIT CUSTOMER -->

        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto custom-scrollbar">

    <script>
        function formatVND(value) {
            if (!value && value !== 0) return '0';
            return new Intl.NumberFormat('vi-VN').format(value);
        }

        function customerManager() {
            return {
                customers: [],
                searchQuery: '',
                filterType: 'all',
                showAddModal: false,
                editingCustomer: null,
                formData: {
                    ma: '',
                    ten: '',
                    sdt: '',
                    email: '',
                    diachi: '',
                    phan_loai: 'LE',
                    no_dau_ky: 0,
                    han_muc_no: 0,
                    mst: '',
                    ghichu: ''
                },

                init() {
                    this.loadCustomers();
                },

                get filteredCustomers() {
                    return this.customers.filter(c => {
                        const matchSearch = !this.searchQuery || 
                            c.ten.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            (c.sdt && c.sdt.includes(this.searchQuery)) ||
                            (c.diachi && c.diachi.toLowerCase().includes(this.searchQuery.toLowerCase()));
                        
                        const matchType = this.filterType === 'all' || c.phan_loai === this.filterType;
                        
                        return matchSearch && matchType;
                    });
                },

                async loadCustomers() {
                    try {
                        const res = await fetch('/api/get-customers/');
                        const data = await res.json();
                        this.customers = data;
                    } catch (e) {
                        alert('L·ªói t·∫£i d·ªØ li·ªáu: ' + e);
                    }
                },

                editCustomer(customer) {
                    this.editingCustomer = customer;
                    this.formData = { ...customer };
                    this.showAddModal = true;
                },

                async saveCustomer() {
                    if (!this.formData.ten) {
                        return alert('Vui l√≤ng nh·∫≠p t√™n kh√°ch h√†ng!');
                    }

                    try {
                        const url = this.editingCustomer ? `/api/update-customer/${this.editingCustomer.id}/` : '/api/add-customer/';
                        const res = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': this.getCSRFToken()
                            },
                            body: JSON.stringify(this.formData)
                        });
                        
                        const result = await res.json();
                        if (result.status === 'success') {
                            alert(this.editingCustomer ? 'C·∫≠p nh·∫≠t th√†nh c√¥ng!' : 'Th√™m m·ªõi th√†nh c√¥ng!');
                            this.showAddModal = false;
                            this.editingCustomer = null;
                            this.resetForm();
                            this.loadCustomers();
                        } else {
                            alert('L·ªói: ' + result.message);
                        }
                    } catch (e) {
                        alert('L·ªói: ' + e);
                    }
                },

                viewDetail(customer) {
                    window.location.href = `/customer-detail/${customer.id}/`;
                },

                resetForm() {
                    this.formData = {
                        ma: '',
                        ten: '',
                        sdt: '',
                        email: '',
                        diachi: '',
                        phan_loai: 'LE',
                        no_dau_ky: 0,
                        han_muc_no: 0,
                        mst: '',
                        ghichu: ''
                    };
                },

                getCSRFToken() {
                    return document.querySelector('[name=csrfmiddlewaretoken]')?.value ||
                        document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
                },

                formatVND
            }
        }
    </script>
</body>
